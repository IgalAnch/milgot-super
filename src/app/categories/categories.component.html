<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Categories</h4>
                        <!--<p class="category">Here is a subtitle for this table</p>-->
                        <p class="category">Manage your categories here</p>
                        
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <!--<th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>-->
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Quantity</th>
                                        <th>Administrate</th>
                                        <th><button style="color: green;">+ New Category</button></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of products.productTypes; let ro=index">
                                        <td>{{products.productTypes[ro].id==null? null : products.productTypes[ro].id }}</td>
                                        <td>{{products.productTypes[ro].typename}}</td>
                                        <td>{{products.productTypes[ro].amount}}</td>
                                        <td><button>Edit Category</button></td>
                                        <td><button style="color: rgb(238, 93, 93);">Remove</button></td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
